<div class="container py-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4 shadow-sm rounded">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Registered Users</span>
            <div class="d-flex">
                <button class="btn btn-outline-primary me-2" (click)="addUser()">Add User</button>
                <button class="btn btn-danger" (click)="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Fetched Users</h5>
            @if (users.length === 0) {
            <div class="alert alert-info">No users loaded.</div>
            }

            @if (users.length > 0) {
            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Country</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (u of users; track u.id) {
                        <tr>
                            <td>{{u.id}}</td>
                            <td>{{u.name}}</td>
                            <td>{{u.lastName}}</td>
                            <td>{{u.email}}</td>
                            <td>{{u.mobile}}</td>
                            <td>{{u.country}}</td>
                            <td>
                                <!-- <div class="d-flex p-2"> -->
                                <button class="btn btn-sm btn-danger btn me-2" (click)="delete(u.id)"><i class="bi bi-trash"></i></button>
                                <button class="btn btn-sm btn-primary btn me-2" (click)="delete(u.id)"><i class="bi bi-pen"></i></button>
                                <button class="btn btn-sm btn-info" (click)="delete(u.id)"><i class="bi bi-eye"></i></button>
                                <!-- </div> -->
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
            }
        </div>
    </div>
</div>
