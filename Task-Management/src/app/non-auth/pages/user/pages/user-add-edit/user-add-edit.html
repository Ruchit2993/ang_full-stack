<div class="container mt-5">

        <div class="container-fluid ms-2">

    <div class="card shadow-lg border-0 rounded-4">

        <div class="card-body p-4">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <!-- Name -->
                <div class="">
                    <div class="mb-3">
                        <label for="name" class="form-label">First Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control"
                            placeholder="Enter first name" />
                        <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger small mt-1">
                            <span *ngIf="f['name'].errors?.['required']">First Name is required.</span>
                            <span *ngIf="f['name'].errors?.['minlength']">Minimum 3 characters required.</span>
                        </div>
                    </div>
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" formControlName="lastName" class="form-control"
                            placeholder="Enter Last name" />
                        <div *ngIf="f['lastName'].touched && f['lastName'].invalid" class="text-danger small mt-1">
                            <span *ngIf="f['lastName'].errors?.['required']">Last Name is required.</span>
                            <span *ngIf="f['lastName'].errors?.['minlength']">Minimum 1 character required.</span>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" formControlName="email" class="form-control"
                            placeholder="Enter email" />
                        <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger small mt-1">
                            <span *ngIf="f['email'].errors?.['required']">Email is required.</span>
                            <span *ngIf="f['email'].errors?.['email']">Enter a valid email address.</span>
                        </div>
                    </div>

                    <!-- Mobile -->
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="tel" id="mobile" formControlName="mobile" class="form-control"
                            placeholder="Enter mobile number" />
                    </div>

                    <div class="md-4">
                        <label class="form-label">Country</label>
                        <select class="form-select" formControlName="country">
                            <option value="">Select country</option>
                            @for (c of countries; track c) {
                            <option [value]="c">{{c}}</option>
                            }
                        </select>
                        @if ((submitted || f['country'].touched) && f['country'].invalid) {
                        <div class="text-danger small">Required</div>
                        }
                    </div>

                <!-- Buttons -->
